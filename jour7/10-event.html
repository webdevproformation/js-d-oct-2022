<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            transition: all 0.3s;
        }
        .masquer{
            transform: translate3d(50px, -50px);
            opacity: 0;
        }
    </style>
</head>

<body>
    <button>Action</button>
    <p>üêá Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, unde. üê§</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        // emojipedia.org
        // js de base
        // function action(){}
        //document.querySelector("button").addEventListener("click" , action);
        function action(){
            if(!$("p").hasClass("masquer")){
                $("p").addClass("masquer");
            }else {
                $("p").removeClass("masquer");
            }
        }
        $("button").on("click" , action );
    </script>
</body>

</html>
