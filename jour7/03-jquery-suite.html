<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> paragraphe1 </p>
    <!-- before -->
    <p><!-- prepend --> paragraphe2 <!-- append --> </p>
    <!-- after -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $("p").first().html("modification avec du jquery");

        // .html() modifier le contenu d'une balise

        // .after() // permet d'ajouter une balise html APRES la balise sélectionnée
        $("p").last().after("<h2>conclusion</h2>"); 

        // .before() // permet d'ajouter une balise html AVANT la balise sélectionnée
        $("p").last().before("<h1>je suis le titre de section</h1>");
        
        // .append() // permet d'ajouter du html AVANT la balise fermante
        $("p").last().append(`<a href="">lire la suite </a>`);

        // .prepend() // permet d'ajouter du html APRES la balise ouvrante
        $("p").last().prepend(" - ");

    </script>
</body>
</html>
