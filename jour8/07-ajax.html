    <script>
        // AJAX => Asynchrone Javascript And XML 
        // élément qui compose javascript comme par exemple document // let // const 
        // capacité de Javascript 
        // appeler une autre page .html et pouvoir la charger dans votre page encours 
        // AJAX permet de réaliser une requete http 

        // il est possible d'utiliser AJAX sans passer la jquery 
        fetch("fichier.html")
        .then(function(reponse){
            return reponse.text()
        }).then(function(r){
            document.querySelector("p").innerHTML = r
        });

        // jquery 
        $("p").load("fichier.html")

        for(let i = 0 ; i < 3 ; i++){

        }

    </script>
