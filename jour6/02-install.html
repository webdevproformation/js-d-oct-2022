<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <!-- ajouter jquery 
        jquery.com > download > section ... CDN
        Content Delivery network => technologie qui permet de répondre le plus vite possible (sur un critère géographique)
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        // js de base 
        document.querySelector("h1").innerHTML = "bonjour" ;

        // la même instruction avec jQuery
        // $()
        $("h1").html("bonjour")  ;

    </script>

</body>
</html>
