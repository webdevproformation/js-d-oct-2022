<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 07-traitement-number.html
        const a = 10;
        const b = 5;
        // addition - multiplication - soustraction - division 
        // puissance 
        // reste entier de la division (modulo)
        const c = a + b; // partie droite je dois mettre la variable a 
        // SANS guillemet 
        // je veux utiliser la valeur stockée dans la variable a 
        // afficher la valeur de la variable c 
        console.log(c); // objet de javascript 
        // console.log() est un mot clé de javascript
        // permet d'afficher dans la console du navigateur le contenu d'une variable 

        console.log(a);

        // soustraction
        const d = a - b;
        console.log(d); // 5

        // multiplication
        const e = a * b;
        console.log(e); // 50

        // division
        const f = a / b;
        console.log(f); // 2

        // puissance 
        const g = a ** b; // 10 puissance 5 = 10 * 10 * 10 * 10 * 10
        console.log(g); // 100000
        // reste entier 
        const h = 10;
        const i = 2;
        // 10 / 2 = 5 + 0
        // 10 / 3 = 3 + 1
        // 3 * 3 + 1 = 10 
        const k = h % i;
        console.log(k);
        console.log( 10 % 2) ; // 0
        console.log(10 % 3); // 1

    </script>
</body>

</html>
