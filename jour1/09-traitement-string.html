        // 09-traitement-string.html

        const a = "Victor";
        const b = "Hugo";

        // addition de variables qui contiennent du texte 
        // concaténation 

        // première manière : utiliser le symbole + 

        const auteurFr = "je m'appelle " + a + " " + b;
                        //"je m'appelle Victor Hugo" 
        console.log(auteurFr);

        // deuxième manière : backtick ${}
        const auteurFr2 = `${a} ${b}`;
        console.log(auteurFr2);
    </script>
