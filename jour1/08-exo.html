<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const a = 12;
        const b = 0;
        const c = -2.5;

        // a / c  ?? 
        // 2 manières de faire
        // créer une variable intermédiaire puis console.log()
        const resultat1 = a / c;
        console.log(resultat1);

        // console.log(a / c)
        console.log(a / c);

        // a * c + a
        const resultat2 = a * c + a;
        console.log(resultat2);

        console.log(a * c + a);

        // a * (c + a)
        const resultat3 = a * (c + a);
        console.log(resultat3);

        console.log(a * (c + a));

        // a / b
        const resultat4 = a / b;
        console.log(resultat4);

        console.log(a / b); // Infinity

        // c / b
        const resultat5 = c / b;
        console.log(resultat5);

        console.log(c / b); // -Infinity

    </script>
</body>

</html>
