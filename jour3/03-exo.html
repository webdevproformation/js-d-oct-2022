<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            1 x 0 = 0
            1 x 1 = 1
            1 x 2 = 2
            1 x 3 = 3
            ...
            1 x 10 = 10
        */
        console.log("1 x 0 = 0");
        console.log("1 x 1 = 0");
        console.log("1 x 2 = 0");

        // minimum boucle 0
        // maximum boucle 10
        // le pas est de + 1
        console.log("solution 1");
        for (let i = 0; i <= 10; i++) {
            console.log(`1 x ${i} = ${i * 1}`);
        }
        console.log("solution 2");
        for (let i = 0; i < 11; i = i + 1) {
            console.log(`1 x ${i} = ${i * 1}`);
        }
        const total = 10 * 5;
        console.log(total);
    </script>
</body></html>
