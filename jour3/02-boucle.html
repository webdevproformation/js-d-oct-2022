<body>
    <script>
        // 02-boucle.html 
        // structure qui permet de répéter du code sans avoir à le réécrire 
        // le code va être répété plusieurs fois MAIS vous ne l'avez écrit 1 seule fois 

        // existe plusieurs boucles
        // for(){}
        // while(){}

        // for(let i = 0 ; i < 3 ; i++ ){}
        // dans les parenthèses de la boucle for 3 instructions 
        // let i = 0 ; => increment => variable que l'on va vouloir faire augmenter
        // i < 3 ; => comparaison => résultat boolean 
        // 0 < 3 ; => true 
        // si la condition est true => exécute les instructions dans les accolades // sinon stop 
        // la condition de sortie de la boucle 
        // i++ == i = i + 1 
        // i++ == i = 0 + 1 
        // i++ == i = 1

        // i < 3 ; => comparaison => résultat boolean  
        // 1 < 3 ; true
        // exécuter dans les accolades
        // i++ == i = i + 1
        // i++ == i = 1 + 1
        // i++ == i = 2

        // i < 3 ; => comparaison => résultat boolean  
        // 2 < 3 ;true 
        // exécuter dans les accolades
        // i++ == i = i + 1
        // i++ == i = 2 + 1
        // i++ == i = 3

        // i < 3 ; => comparaison => résultat boolean  
        // 3 < 3 ;false => sortie de la boucle  


        for (let i = 0; i < 5; i++) {
            console.log(i);
        }

        console.log("exemple 2 - boucle 1 => 60 inclu augmentation + 1 ")

        for (let i = 1; i <= 60; i++) {
            const valeur = i / 2
            console.log("je suis le tour numéro " + valeur);
            console.log(i);
        }

        console.log("exemple 3 - boucle 10 => 80 inclu augmentation + 2 ")

        for (let i = 10; i <= 80; i = i + 2) {
            console.log(`solution 1 ${i}`);
            console.log("solution 1 " + i);
        }

        for (let i = 10; i < 81; i = i + 2) {
            console.log(`solution 2 ${i}`);
        }

        for (let i = 10; i < 81; i += 2) {
            console.log(`solution 3 ${i}`);
        }

    </script>
