<body>
    <script>
        // 09-suite-tableau.html
        const vehicules = ["Renault", "Peugeot", "VW", "Nissan", "Toyota"];

        console.log(`j'ai une ${vehicules[0]}`)
        // j'ai une Renault

        console.log(`j'ai une ${vehicules[1]}`)
        // j'ai une Peugeot

        console.log(`j'ai une ${vehicules[2]}`)
        // j'ai une VW

        console.log(`j'ai une ${vehicules[3]}`)
        // j'ai une Nissan

        console.log(`j'ai une ${vehicules[4]}`)
        // j'ai une Toyota

        // => essayer de transformer le code précédent avec une boucle for 
        // min 0
        // max 4 inclu 
        // pas + 1

        console.log("solution avec boucle")
        // for(let i = min ; i <= max ; pas ){
        for (let i = 0; i <= 4; i++) {
            console.log(`j'ai une ${vehicules[i]}`)
        }

    </script>
