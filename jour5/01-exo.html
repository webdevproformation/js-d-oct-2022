        const sommaire = ["js", "html", "css", "php"];

        /*
            dans la balise ayant la class exemple ecrire / injecter le texte suivant
            <ul>
                <li>js</li>
                <li>html</li>
                <li>css</li>

        */
        let texte = "<ul>";
        for (let i = 0; i <= 3; i++) {
            texte += `<li>${sommaire[i]}</li>`
        }
        texte += "</ul>";

        document.querySelector(".exemple").innerHTML = texte;
    </script>
