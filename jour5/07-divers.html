        document.getElementsByTagName("p")[0]
        document.getElementsByTagName("p")[2]

        document.getElementsByClassName("conclusion")[0]

        document.querySelector("p") // récupérer uniquement le 1er p de la page 
        document.querySelectorAll("p")[2] // récupérer le dernier p de la page  

    </script>
