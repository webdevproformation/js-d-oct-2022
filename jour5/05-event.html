<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <input type="file"> -->
    <button>Fermer Menu </button>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. At, ipsum. 
        <button class="close">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg>
        </button>
    </p>
    <script>
        // ajouter à notre bouton un écouteur d'évènement
        // lorsque je clique sur le bouton => une action qui va se produire
        // addEventListener 

        // associer button
        // évènement => le fait de cliquer dessus 
        // action => modifier un texte / changer la taille de police d'un élément ...

        // si je clique sur le bouton une première fois => le texte va disparaitre
        // si je reclique sur le bouton => le texte va apparaitre

        function effet() {
            if (document.querySelector("p").style["display"] == "none") {
                document.querySelector("p").style["display"] = "block";
                document.querySelector("button").innerHTML = "Fermer Menu";
            } else {
                close();
            }
        }
        document.querySelector("button").addEventListener("click", effet);

        function close(){
            document.querySelector("p").style["display"] = "none";
            document.querySelector("button").innerHTML = "Ouvrir Menu";
        }
        document.querySelector(".close").addEventListener("click" , close)
    </script>
</body>

</html>
