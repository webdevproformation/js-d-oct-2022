<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>contenu</button>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id, illo?</p>
    <script>
        function effet() {
            const p = document.querySelector("p");
            if (p.style["font-size"] == "" || p.style["font-size"] == "16px") {
                p.style["font-size"] = "50px";
            } else {
                p.style["font-size"] = "16px";
            }
        }
        document.querySelector("p").style["transition"] = "0.7s font-size";
        document.querySelector("button").addEventListener("click", effet);
    </script>
</body>

</html>
