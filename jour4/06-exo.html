<body>
    <script>
        /*
            créer une fonction  calculAireRectangle
                dispose de deux arguments largeur et hauteur
                dans les accolades 
                        créer une variable resultat égal largeur fois hauteur
                        afficher le résultat dans la console
        */
        function calculAireRectangle(largeur, hauteur) {
            const resultat = largeur * hauteur;
            console.log(resultat);
        }

        // exécuter la fonction avec des paramètres différents
        calculAireRectangle( 10 , 12 ); // 120
        calculAireRectangle( 24 , 72 ); // 1728
        calculAireRectangle( 44.5 , 22.76 ); // 1012.82

    </script>
</body>
