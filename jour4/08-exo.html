<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function min(a, b) {
            if (a > b) {
                return b;
            } else /*  if(  a <= b) */ {
                return a;
            }
        }

        const comparaison1 = min(4, 3.4);
        console.log(comparaison1);
        console.log(min(4, 3.4)); // exécuter une fonction comme paramètre d'une autre fonction 

        const comparaison2 = min(2, -1);
        console.log(comparaison2);
        console.log(min(2, -1));

        const comparaison3 = min(0, 0);
        console.log(comparaison3);
        console.log(min(0, 0)); // fin des concepts de base 

    </script>
</body>

</html>
