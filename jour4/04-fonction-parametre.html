        function addition() {
            const a = 123;
            const b = 900;
            console.log(a + b);
        }

        addition(); // 1023 

        // 404 + 212 ?? 
        // modifier les valeurs dans ma fonction addition 

        function addition2() {
            const a = 404;
            const b = 212;
            console.log(a + b);
        }
        addition2();

        // définir au moment de l'appel de la fonction les valeurs de a et b 

        function addition3(a, b) { // paramètres de fonction // argument
            console.log(a + b);
        }
        addition3(404, 212);
        addition3(123, 900);
        addition3("Victor ", "Hugo");
